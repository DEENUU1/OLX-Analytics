name: Continuous Delivery

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker registry
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app:olx .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:olx

      - name: Create temporary SSH key file
        run: echo "${{ secrets.EC2_SSH_KEY }}" > ssh_key.pem && chmod 400 ssh_key.pem

      - name: Deploy to EC2 instance
        run: |
          ssh -i ssh_key.pem ubuntu@18.194.184.98 "sudo docker pull ${{ secrets.DOCKER_USERNAME }}/flask-app:olx && sudo docker stop flask-app-container && sudo docker rm flask-app-container && sudo docker run -d -p 5000:5000 --name flask-app-container ${{ secrets.DOCKER_USERNAME }}/flask-app:olx"

      - name: Cleanup temporary SSH key file
        run: rm -f ssh_key.pem